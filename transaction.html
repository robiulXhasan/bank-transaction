<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto text-center">
    <header class="my-10 ">
        <h1 class="text-5xl">Let's get some <span class="text-purple-700 font-semibold">Moooooooney!!!</span></h1>
    </header>
    <main>
        <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-5">
            <div class="bg-green-500 rounded-lg px-5 py-10 text-white ">
                <h3 class="text-3xl">Deposit</h3>
                <h2 class="text-5xl ">$<span id="deposit-balance">00</span> </h2>
            </div>
            <div class="bg-amber-500 rounded-lg px-5 py-10 text-white ">
                <h3 class="text-3xl">Withdraw</h3>
                <h2 class="text-5xl ">$<span id="withdraw-balance">00</span> </h2>
            </div>
            <div class="bg-purple-300 rounded-lg px-5 py-10 text-white ">
                <h3 class="text-3xl">Balance</h3>
                <h2 class="text-5xl ">$<span id="total-balance">1240</span> </h2>
            </div>
        </div>
        <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-5 my-5">
            <div class="bg-indigo-300 rounded-lg px-5 py-10 ">
                <h3 class="text-3xl text-white mb-5">Please Deposit</h3>
                <input type="text" class="w-3/4 px-5 py-2 rounded" id="deposit-amount"
                    placeholder="$ Amount you want to deposit">
                <button id="deposit-btn" onclick="handleButtonClick('deposit-amount','deposit-balance','total-balance')"
                    class="block text-white text-center mx-auto mt-5 bg-indigo-600 hover:bg-white hover:text-indigo-600 border hover:border-indigo-600 px-5 py-2 text-2xl rounded-lg font-medium">Deposit</button>
            </div>
            <div class="bg-pink-300 rounded-lg px-5 py-10 ">
                <h3 class="text-3xl mb-5 text-white">Please Withdraw</h3>
                <input type="text" class="w-3/4 px-5 py-2 rounded" id="withdraw-amount"
                    placeholder="$ Amount you want to withdraw">
                <button id="withdraw-btn"
                    onclick="handleButtonClick('withdraw-amount','withdraw-balance','total-balance')"
                    class="block text-white text-center mx-auto mt-5 bg-pink-600 hover:bg-white hover:text-pink-600 border hover:border-pink-600 px-5 py-2 text-2xl rounded-lg font-medium">Withdraw</button>
            </div>

        </div>
    </main>
    <script src="./JS/utilities.js"></script>
</body>

</html>
