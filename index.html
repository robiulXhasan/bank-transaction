<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-9/12 mx-auto my-10">
        <h1 class="text-5xl text-center font-semibold">Welcome to my <span class="text-amber-400">Baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main class="w-3/5 mx-auto mt-5 bg-indigo-300 p-5 mt-10 rounded-lg">
        <h2 class="text-white font-medium text-3xl my-7 text-center">Please Login...</h2>

        <input id="email" class="w-1/2  p-2 mb-5 rounded block mx-auto" type="email" placeholder="Enter your email">
        <input id="password" class="w-1/2  p-2 mb-5 rounded block mx-auto" type="password"
            placeholder="Enter your password">
        <button id="login-btn"
            class="mx-auto mb-5 text-2xl text-center bg-amber-400 px-10 py-2 rounded-lg block mx-auto text-white font-medium hover:bg-white hover:text-amber-400 border hover:border-amber-400">
            Login
        </button>



    </main>


    <script src="./JS/index.js"></script>
</body>

</html>
